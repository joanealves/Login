<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb56b31a9f.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Login Helper</h1>

    </header>
    <main>
        <form>
            <section class="input-container">
                <input type="email" placeholder="exemple@gmail.com"></input>
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*****">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox"></input>
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu a sua senha?</a>

            </section>
            <button id="btn-login">Login</button>
            <section class="links-container">
                <span>Ou entre com</span>
                <aside>
                    <a href=""><i class="fab fa-google  google"></i></a>
                    <a href=""><i class="fab fa-linkedin linkedin"></i></a>
                    <a href=""><i class="fab fa-facebook facebook"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
